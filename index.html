<html>
    <head>
        <title>buttons</title>
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <input type="number" id="num1" placeholder="number one"><br><br>
        <input type="number" id="num2" placeholder="number two"><br><br>
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mult()">x</button>
        <button onclick="div()">/</button>
        <script>
            function add(){
                let a = parseInt(num1.value);
                let b = parseInt(num2.value);
                let sum = a+b;
                alert(sum);
            }
            function sub(){
                let a = parseInt(num1.value);
                let b = parseInt(num2.value);
                let sub = a-b;
                alert(sub);
            }
            function mult(){
                let a = parseInt(num1.value);
                let b = parseInt(num2.value);
                let mult = a*b;
                alert(mult);
            }
            function div(){
                let a = parseInt(num1.value);
                let b = parseInt(num2.value);
                let div = a/b;
                alert(div);
            }
        </script>
    </body>
</html>
